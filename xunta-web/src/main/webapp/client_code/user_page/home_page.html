<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>个人主页首页</title>
    <link rel="stylesheet" type="text/css" href="../css/popup.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common_web.css"/>
    <link rel="stylesheet" type="text/css" href="../topics_page/alter_userimage.css"/>
    <link rel="stylesheet" type="text/css" href="home_page_web.css">
</head>
<body>
<div class="_bodyDiv">
    <div class="_topBar">
        <div class="_backBtn" onclick="goBack()"><img src="../image/goback5.png"></div>
        <div class="_label">个人主页</div>
        <div class="_closeBtn" onclick="closeAndRedirect()"><img src="../image/close.png" ></div>
    </div>
    <div class="_header">
        <div class="_h-imgArea">
            <div class="_h-userImg" onclick="updUserImg()"><img id="userImg" src="" ></div>
            <div class="_h_updImg" onclick="updUserImg()">修改头像</div>
        </div>
        <div class="_h-txtArea">
            <div class="_h-updName" onclick="alterNickname()"><img src="../image/launchtopic.png">
            </div>
            <div id="username" class="_h-nikeName" onclick="alterNickname()">nikeName</div>


        </div>
    </div>
    <div id="disableLayer" class="disableLayer"></div>
    <div class="ImageBox" style="right: 48px;top: 48px;" id="ImageBox">
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td class="box"><h3 class="tit"><a class="cls" href="javascript:;" onclick="closeImageBox()" title="关闭">关闭</a></h3>
                    <div>
                        <div id="preview">
                            <img id="imghead" width="170" height="170" border="0"><!--无预览时的默认图像-->
                        </div>
                        <a href="javascript:;" class="file-upload">
                            <input id="file" type="file" onchange="previewImage(this)">
                            选择头像 </a>
                        <button id="upload" type="button" onclick="upload()" class="upload">
                            上 传
                        </button>
                    </div></td>
            </tr>
        </table>
    </div>

    <div class="_box">
        <div class="_c-box-d" onclick="showUserTopicsPage(0)"><div id="linkedPersonCount">null</div>相连的人 </div><br/>
        <div class="_c-box-d"><div id="myTopicTotal">null</div>话题 </div><br/>
        <div class="_c-box-d" onclick="showUserTopicsPage(1)"><div id="mySuspendTopicCount">null</div>暂停的话题 </div>
    </div>
</div>

</body>
<script type="text/javascript" src="../script/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../script/common-xunta.js"></script>
<script type="text/javascript" src="../script/common-xunta_web.js"></script>
<script type="text/javascript" src="../script/common_web.js"></script>
<script type="text/javascript" src="../script/popup.js"></script>
<script type="text/javascript" src="../topics_page/topics_page_web.js"></script>
<script type="text/javascript" src="home_page.js"></script>
<script type="text/javascript" src="home_page_web.js"></script>
<script type="text/javascript">
    var userId;
    var userName;
    var userImg;

    var adminName;
    var adminImageurl;

    var domain;
    var userAgent;

    var _tmpPageId;

   function start(pageParamsStr) {//web:在openWin时通过ready后回调,再跨页执行方式来启动的第一个方法.
        if (pageParamsStr == '') {
            toast("打开列表页时发现传递的参数为空.请与开发者联系.");
            return;
        }

        getPageParams(pageParamsStr);

       _tmpPageId = userId;

        //获取统计数据
        execRoot("getUserStaticsticData('"+userId+"')");

        execRoot("setCurrentPageId('"+_tmpPageId+"')");
    }


</script>
</html>
